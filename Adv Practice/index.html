<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Functions</title>
</head>
<body>
    <script>
        greeting()
        function greeting(){
            console.log('hello');
        }
        greeting();
        greeting();

        const num = 2;
        const function1 = function(){
            console.log('Hello');
        }

        console.log(function1)
        console.log(typeof function1)
        function1();

        const object = {
            num:2,
            fun: function greeting(){
                console.log('Hi')
            }
        };

        object.fun()

        function display(para){
            console.log(para);

        }
        display(10)

        function passing(param){
            param();
        }

        passing(function(){
            console.log('Passing function as an argument')
        })

        setTimeout(function(){
            console.log('Timeout')
        }, 2000);

        // setInterval(function(){
        //     console.log('Interval')
        // },3000);

        console.log('Another')
    </script>
</body>
</html>
